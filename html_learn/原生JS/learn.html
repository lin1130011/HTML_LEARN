<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid text-center">
        <button class="btn btn-lg btn-primary me-5" data-text="bg-primary" data-photo="4"
            onclick="test(this)">primary</button>
        <button class="btn btn-lg btn-warning me-5" data-text="bg-warning" data-photo="5"
            onclick="test(this)">warning</button>
        <button class="btn btn-lg btn-danger me-5" data-text="bg-danger" data-photo="6"
            onclick="test(this)">danger</button>
    </div>

    <div class="container-fluid text-center mt-5" style="width: 100%;height: 300px;">
        <div id="show">
        </div>

        <div id="img" class="w-100 h-100">

        </div>
    </div>
    </div>
    <script>


        function test(button) {
            let show = document.getElementById('show');
            let img = document.getElementById('img');
            let color = button.getAttribute('data-text')
            let photo = button.getAttribute('data-photo')
            show.className = 'text-center w-100 h-100'
            show.classList.add(button.getAttribute('data-text'))
            img.innerHTML = ` <img src = https://picsum.photos/300/300/?${photo} class='w-100 h-100' >`

        }
    </script>
</body>

</html>
