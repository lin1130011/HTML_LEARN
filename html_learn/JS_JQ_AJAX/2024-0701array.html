<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <table class="table table-bordered" id="mybody">

    </table>


    <script>
        let data = [
            {
                'id': 1,
                'name': '台北店',
                'mobile': '0911-111-111',
                'price': '90000'
            },
            {
                'id': 2,
                'name': '台中店',
                'mobile': '0922-222-222',
                'price': '100000'
            },
            {
                'id': 3,
                'name': '高雄店',
                'mobile': '0933-333-333',
                'price': '110000'
            },
        ];
        let mybody = document.getElementById('mybody')
        let result = ''
        result = result + ` 
        <tr>
            <th>id</th>
            <th>name</th>
            <th>mobile</th>
            <th>price</th>
            <th>level</th>
        </tr>`
        data.forEach((value, key) => {
            let total = parseInt(value['price']) + 500
            let text = '';
            if (total < 100000) {
                text = "B";
            } else {
                text = "S";
            }
            result = result +
                `
                <tr>
                    <td>${value['id']}</td>
                    <td>${value['name']}</td>
                    <td>${value['mobile']}</td>
                    <td>${total}</td>
                    <td>${text}</td>
                </tr>
            `
        })
        console.log(result);
        mybody.innerHTML = result
    </script>
</body>

</html>
