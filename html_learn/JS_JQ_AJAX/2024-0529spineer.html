<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Bootstrap 5 Spineer Btn</h1>
    </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger" id="btn">GO</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="spinner-border" id="pin"></div>
    </div>

    <div class="container mt-5 text-center">
        <span id="text">HEllo SAPN</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            const btn = $('#btn')
            const pin = $('#pin')
            const text = $('#text')

            pin.hide()
            text.show()

            btn.click(function () {

                pin.show()
                text.hide()
                setTimeout(() => {
                    text.text('GOGOGO');
                    pin.hide();
                    text.show()
                }, 2000);
            })
        })
    </script>
</body>

</html>
