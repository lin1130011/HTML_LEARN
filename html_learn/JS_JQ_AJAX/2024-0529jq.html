        <div class="row text-center">
            <div class="col-4">
                <button type="button" class="btn btn-success btnlg" id="btn1" data-a="alert-success" data-b="Success!"
                    data-c="d-block">
                    按鈕1號
                </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-info btnlg" id="btn2" data-a="alert-info" data-b="Info!"
                    data-c="d-block">
                    按鈕2號
                </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-danger btnlg" id="btn3" data-a="alert-danger" data-b="Danger!"
                    data-c="d-block">
                    按鈕3號
                </button>
            </div>
        </div>

        <div class="container mt-5" id="alertbox">
            <div class="alert alert-success alert-dismissible d-none">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Success!</strong> This alert box could indicate a successful or positive action.
            </div>

            <div class="alert alert-info alert-dismissible d-none">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
            </div>

            <div class="alert alert-danger alert-dismissible d-none">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {

                let data = nowbtn.attr('data-c');

                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>${text}</strong> This alert box could indicate a successful or positive action.
            </div>
                `
                alertbox.append(tmptext);
            })
