<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col col-lg-4">
                <button id="redBtn" type="button" class="btn btn-danger">red</button>
            </div>
            <div class="col col-lg-4">
                <button id="greenBtn" type="button" class="btn btn-success">green</button>
            </div>
            <div class="col col-lg-4">
                <button id="yellowBtn" type="button" class="btn btn-warning">yellow</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="box w-100" style="height: 100vh;" id="show"></div>
            </div>
        </div>
    </div>
    <script>
        const redBtn = document.getElementById('redBtn')
        const greenBtn = document.getElementById('greenBtn')
        const yellowBtn = document.getElementById('yellowBtn')
        const show = document.getElementById('show')

        redBtn.addEventListener('click', function () {
            show.setAttribute('class', 'bg-danger',)
        })
        greenBtn.addEventListener('click', function () {
            show.setAttribute('class', 'bg-success')
        })
        yellowBtn.addEventListener('click', function () {
            show.setAttribute('class', 'bg-warning')
        })
    </script>
</body>

</html>
