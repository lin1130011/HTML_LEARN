        let text = '';

            text += '<tr>';
            for (let b = 1; b <= 9; b++) {
                let ta = a.toString().padStart(2, '0');
                let tb = b.toString().padStart(2, '0');
                let tc = (a * b).toString().padStart(2, '0');
                text += `<td class='border'> ${ta} * ${tb} = ${tc} </td>`;
            }
            text += "</tr>";

        }
        document.getElementById('dd').innerHTML = text;
        dd.innerHTML = text;



        let text2 = ''

                }

                let tb = b.toString().padStart(2, '0')

            }
            text2 += "</div>";
        }
