<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" data-color="text-primary" data-text="primary"
                        data-img="cake.jpg">
                        primary
                    </button>
                </div>
            </div>
            <div class=" col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-info" data-color="text-info" data-text="info"
                        data-img="cake2.jpg">
                        info
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-warning" data-color="text-warning" data-text="warning"
                        data-img="cake3.jpg">
                        warning
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger" data-color="text-danger" data-text="danger"
                        data-img="cake4.jpg">
                        danger
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 text-center" id="imgbox">

    </div>
    <div class="container mt-5 text-center" id="box">

    </div>
    <div class="container mt-5 text-center">
        <div class="spinner-border" id="pin"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            const imgbox = $('#imgbox')
            const box = $('#box');
            const btn = $('.btn');
            const pin = $('#pin');
            pin.hide();

            btn.click(function () {
                let nowbtn = $(this);
                let color = nowbtn.attr('data-color');
                let text = nowbtn.attr('data-text');
                let img = nowbtn.attr('data-img')



                imgbox.empty();
                box.empty();

                pin.show();

                setTimeout(function () {
                    pin.hide();
                    let pic = `
                    <img src="../images/${img}" alt="" style="display: none;" class="pic">
                    `
                    let tmptext = `
                    <div class="${color} test" style="display:none">
                        I AM ${text} BUTTON
                    </div>
                `;
                    imgbox.append(pic);
                    imgbox.find('.pic').fadeIn(1000, function () { })
                    box.append(tmptext);

                    box.find('.test').fadeIn(1000, function () {
                    });
                }, 2000);
            });
        });
    </script>

</body>

</html>
